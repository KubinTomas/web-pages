<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="text.css"> -->
    <!-- <link rel="stylesheet" href="navbar.css"> -->

    <link rel="stylesheet" href="layout.css">


    <script src="https://kit.fontawesome.com/6fbf005141.js" crossorigin="anonymous"></script>
</head>

<body>

 <section class="form-wrapper">
        <div class="header">
            <i class="fas fa-map-marker-alt fa-4x"></i>
        </div>

        <div class="inner-wrapper">

            <div class="content">
                <div class="inputs">
                    <div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="mt-2">
                        <input type="radio" id="remembe_me" name="remembe_me" value="rememberMe">
                        <label for="remembe_me">Remember me</label><br>
                    </div>
                </div>

                <div class="mt-2">
                    <input type="button" value="Sign in" class="submit-btn">
                </div>

                <p class="mt-1 text-center color-gray">Forgot your password?</p>

            </div>

            <div class="footer mt-5">
                <span class=" color-gray">Don't have an account?</span>
                <input type="button" value="Sign Up" class="sign-un-btn">
            </div>
        </div>

    </section>

</body>

</html>
