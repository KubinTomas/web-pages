<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="registration-wrapper">
        <h3>Registrace</h3>
        <form action="" name="registrationForm" onsubmit="return validateRegistrationForm();">

            <div class="form-control error">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" onblur="validateName(this)">
                <span class="error-text">Jmeno je povinne</span>
            </div>

            <div class="form-control error">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" <input type="text" name="name" id="name"
                    onblur="validateEmail(this)">
                <span class="error-text">Jmeno je povinne</span>

            </div>
            <div class="form-control">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password">
                <span class="error-text">Jmeno je povinne</span>

            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm password</label><br>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <span class="error-text">Jmeno je povinne</span>

            </div>

            <div class="form-control">
                <input type="checkbox" id="gdprAccept" name="gdprAccept">
                <label for="gdprAccept"> I accept GDPR</label>

            </div>

            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
