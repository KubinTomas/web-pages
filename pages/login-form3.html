<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/login-form/login-form3.css">
</head>

<body>

    <section class="form-wrapper">
        <div class="form-left">
            <div class="login-wrapper">
                <div>
                    <div>
                        <span class="title">
                            Login to <strong>Colorlib</strong>
                        </span>
                    </div>
                    <div class="mt-1">
                        <span class="sub-title">
                            Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.
                        </span>
                    </div>
                </div>

                <div class="inputs mt-2">
                    <div>
                        <div class="input-label">
                            <label for="username">Username</label>
                        </div>
                        <div>
                            <input type="text" id="username" placeholder="your-email@gmail.com">
                        </div>
                    </div>
                    <div>
                        <div class="input-label">
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="Your Password">
                        </div>
                    </div>
                </div>
                <div class="mt-1">
                    <div id="textbox" style="clear: both;">
                        <p class="alignleft rember-me"> <input type="checkbox"><span>Rememer me</span>
                        </p>
                        <p class="alignright"><a href="" class="forgot-password">Forgot password</a></p>
                    </div>
                </div>
                <div class="mt-1">
                    <input type="button" value="Log In" class="submit-btn">
                </div>
            </div>
        </div>
        <div class="form-right">

        </div>
    </section>

</body>

</html>
